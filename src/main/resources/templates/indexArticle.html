<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript">

    function  del() {
        alert("删除成功")
    }
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav nav-tabs">
                <li>
                    <a th:href="@{/hello1}">首页</a>
                </li >
                <li  class="active">
                    <a th:href="@{/article/list}">我的主页</a>
                </li>
                <li class="dropdown pull-right">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown"><p th:if="${session.loginInfo}"><label th:text="${session.loginInfo.phone}"></label></p><strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">操作</a>
                        </li>
                        <li>
                            <a href="#">设置栏目</a>
                        </li>
                        <li>
                            <a href="#">更多设置</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#">分割线</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                       标题
                    </th>
                    <th>
                        内容
                    </th>
                    <th>
                        操作1
                    </th>
                    <th>
                        操作2
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article:${article}" class="success">
                    <td th:text="${article.title}"><</td>
                    <td th:text="${#dates.format(article.created, 'yyyy-MM-dd')}">ffffff</td>
                    <td><a th:href="@{/article/edit/}+${article.id}"  />编辑</td>
                    <td><a onclick="del()" th:href="@{/article/delete/}+${article.id}" />删除</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a class="btn" th:href="@{/article/add}">新建</a>

</body>
</html>
